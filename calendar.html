<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule - KidsSpeakConnect</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <header class="page-header section text-center">
        <div class="container">
            <h1 class="page-title">Event Schedule</h1>
            <p class="page-subtitle">Join us at our upcoming workshops and games!</p>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="calendar-layout">
                <!-- Calendar Section -->
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="prevMonth" class="btn-icon"><i class="fas fa-chevron-left"></i></button>
                        <h2 id="monthDisplay">Month Year</h2>
                        <button id="nextMonth" class="btn-icon"><i class="fas fa-chevron-right"></i></button>
                    </div>

                    <div class="calendar-weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>

                    <div id="calendarDays" class="calendar-days">
                        <!-- Days will be injected by JS -->
                    </div>
                </div>

                <!-- Event Details Section -->
                <div id="eventDetails" class="event-details">
                    <div class="details-placeholder">
                        <i class="fas fa-calendar-alt fa-3x mb-4" style="color: #cbd5e0;"></i>
                        <h3>Select a Date</h3>
                        <p>Click on an underlined date to see workshop details.</p>
                    </div>
                    <!-- Details will be injected by JS -->
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="js/main.js"></script>
    <script src="js/calendar.js"></script>
</body>

</html>
