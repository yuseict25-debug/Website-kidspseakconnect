<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - KidsSpeakConnect</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <header class="page-header section bg-light text-center">
        <div class="container">
            <h1 class="page-title">Interested in our services?</h1>
            <p class="page-subtitle">We look forward to hearing from you!</p>
        </div>
    </header>

    <section class="section">
        <div class="container" style="max-width: 700px;">
            <div id="form-container" class="inquiry-container">
                <form action="https://formsubmit.co/kidsspeakconnect@gmail.com" method="POST" class="inquiry-form">
                    <!-- FormSubmit Configuration -->
                    <input type="hidden" name="_subject" value="New Inquiry from KidsSpeakConnect!">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_autoresponse"
                        value="Thank you for your inquiry! We have received your message and our team will get back to you as soon as possible. We look forward to seeing you at KidsSpeakConnect!">
                    <input type="hidden" name="_next" id="next-field" value="">

                    <script>
                        // Dynamically set the redirect URL to the absolute path of thank_you.html
                        (function () {
                            const baseUrl = window.location.protocol + "//" + window.location.host + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
                            document.getElementById('next-field').value = baseUrl + "/thank_you.html";
                        })();
                    </script>

                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Inquiry</label>
                        <textarea id="message" name="message" rows="5" placeholder="Tell us how we can help you..."
                            required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        Send Inquiry &rarr;
                    </button>
                </form>
            </div>
        </div>
    </section>

    <style>
        .inquiry-container {
            background: #fff;
            padding: 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border-top: 5px solid var(--color-primary);
            transition: all 0.3s ease;
        }

        .inquiry-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-family: var(--font-heading);
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--color-text-main);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #edf2f7;
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(238, 75, 75, 0.1);
        }

        .form-group textarea {
            resize: vertical;
        }

        /* Success Message Styling (Keeping for future live use) */
        .success-message {
            text-align: center;
            padding: 2rem 1rem;
            animation: fadeIn 0.5s ease;
        }

        .success-message i {
            color: #48BB78;
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <div id="footer-placeholder"></div>
    <script src="js/main.js"></script>
</body>

</html>
